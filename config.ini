[paths]
results_dir = results
combined_data_dir = data/combined
partial_data_dir = data/partial
reports_dir = reports
combined_data_template = REFL_{set_id}_combined_data_auto.txt

[eis]
# Directory containing EIS .mpt files from EC-Lab
data_dir = /Users/m2d/data/expt11/ec-data
# Glob pattern for matching EIS data files (excludes files with 'fit')
file_pattern = *C02_?.mpt

[neutron]
# Path to HDF5/NeXus event data file for time-resolved analysis
event_data_path = /path/to/event/data.h5
# Output directory for filtered event workspaces
filtered_output_dir = ./filtered_events
